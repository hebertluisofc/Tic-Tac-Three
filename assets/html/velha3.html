<!-- assets/html/velha3.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../img/icon/favicon.ico" type="image/x-icon">

    <title>Velha #3</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- CSS específico do Velha 3 -->
    <link rel="stylesheet" href="../css/velha3.css">
</head>

<body>

    <div id="pageLoader" class="loader-overlay">
        <div class="loader-hash">#</div>
    </div>

    <canvas id="particlesCanvas"></canvas>

    <!-- HEADER -->
    <header class="header">
        <button id="themeToggle" class="toggle-btn theme-icon"></button>
        <h1 class="title neon-led">Velha #3</h1>
        <button id="helpBtn" class="toggle-btn help-icon">?</button>
    </header>

    <!-- POPUP DE AJUDA -->
    <div id="helpPopup" class="popup-overlay">
        <div class="popup-content">
            <h2>Velha #3 - Como jogar:</h2>
            <p>• Em breve, regras especiais do Velha #3 serão mostradas aqui.</p>
            <button id="closeHelp" class="btn velha3 close-btn">Entendi</button>
        </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="main-content">
        <main class="game-container">
            <div class="status" id="gameStatus">
                Vez do jogador: <span id="currentPlayerSpan" class="x-turn">X</span>
            </div>

            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="controls">
                <button class="btn velha1" id="restartBtn">Reiniciar</button>
                <button class="btn velha2" id="homeBtn">Voltar</button>
            </div>
        </main>
    </div>

    <!-- RODAPÉ -->
    <footer class="footer neon-footer">
        Chat GPT • <a href="https://instagram.com/hebertluisoficial" target="_blank">@hebertluisoficial</a> • 2025
    </footer>

    <!-- JS Global e Velha3 -->
    <script src="../js/global.js" defer></script>
    <script src="../js/velha3.js" defer></script>
</body>

</html>
